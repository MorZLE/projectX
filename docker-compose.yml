version: "2.1"
services:
  rabbitmq:
    image: rabbitmq:3.10.7-management
    container_name: server-rabbitmq
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser
      - RABBITMQ_DEFAULT_PASS=rmpassword
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit disk_free_limit 2147483648
    volumes:
      - ./rabbitmq:/var/lib/rabbitmq
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      - app
  server-produser:
    image: msrv-produser:${TAG:-latest}
    container_name: server-produser
    hostname: produser
    restart: always
    build:
      dockerfile: msrvs/msrv-produser/Dockerfile
    ports:
      - 8080:8080
    environment:
      - RABBITMQ_HOST=amqp://rmuser:rmpassword@rabbitmq:5672/
    networks:
      - app
  bot:
    image: msrv-bot-tg:${TAG:-latest}
    container_name: server-bot
    restart: always
    hostname: bot
    build:
      dockerfile: msrvs/msrv-bot-tg/Dockerfile
    environment:
      - RABBITMQ_HOST=amqp://rmuser:rmpassword@rabbitmq:5672/
    networks:
      - app
networks:
    app:
      driver: bridge


